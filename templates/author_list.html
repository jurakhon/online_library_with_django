{% extends 'base.html' %}

{% block title %} Author List {% endblock %}

{% block content %}
<h3>Author List</h3>

{% for author in authors %}
    <p>{{ author.id }}</p>
    <h1>{{ author.fullname }}</h1>
    
    <a href="{% url 'author_detail' author.id %}">Detail</a>
    <a href="{% url 'author_update' author.id %}">Update</a>
    <a href="{% url 'author_delete' author.id %}">Delete</a>
    <hr>
{% endfor %}
    
{% endblock %}
