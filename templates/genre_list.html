{% extends 'base.html' %}

{% block title %} Book List {% endblock %}

{% block content %}
<h3>Genre List</h3>
    
{% for genre in genres %}
    <p>{{ genre.id }}</p>
    <h3>{{ genre.name }}</h3>
    
    <a href="{% url 'genre_detail' genre.id %}">Detail</a>
    <a href="{% url 'genre_update' genre.id %}">Update</a>
    <a href="{% url 'genre_delete' genre.id %}">Delete</a>
    <hr>
    
{% endfor %}
    
{% endblock %}
